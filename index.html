<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/france.ico" type="image/x-icon">
    <link rel="stylesheet" href="style2.css">
    <title>Quiz Francês</title>
</head>
<body>
    <div class="container" id="introContainer">
        <h1>Bem-vindo ao Quiz Francês!</h1>
        <button class="start-button" id="startButton">NÃO CLIQUE!</button>
        <div class="loader-wrapper" id="loaderWrapper">
            <div class="loader"></div>
            <p class="message" id="messageText">Iniciando...</p>
            <p class="countdown" id="countdownText"></p>
        </div>
    </div>

    <video id="explosionVideo" class="fullscreen-media" src="video/Atomic Explosion Meme.mp4" preload="auto" muted></video>
    <img id="postExplosionImage" class="fullscreen-media" src="images/telaazul2.webp" alt="Imagem Pós-Explosão"> 

    <audio id="alarmSound" src="audio/audio.MP3" preload="auto"></audio>

    <script src="mainS.js"></script>
